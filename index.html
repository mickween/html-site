<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>holland refs</title>
        <style>
            body {
                background: linear-gradient(45deg, #0a0a1a, #1a1a2e);
                color: #ffffff;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                letter-spacing: 0.02em;
            }

            .container {
                background: rgba(13, 25, 48, 0.7);
                border: 2px solid rgba(0, 157, 255, 0.2);
                border-radius: 15px;
                padding: 30px;
                margin-top: 50px;
                max-width: 600px;
                width: 90%;
                backdrop-filter: blur(5px);
                box-shadow: 0 0 20px rgba(0, 157, 255, 0.1);
            }

            h3 {
                font-size: 2.5em;
                margin: 0;
                background: linear-gradient(90deg, #ff6b00, #0095ff);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                text-transform: uppercase;
                letter-spacing: 0.15em;
                font-weight: 700;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            h6 {
                color: #0095ff;
                font-size: 1em;
                margin: 10px 0;
                font-style: italic;
                font-weight: 300;
                letter-spacing: 0.1em;
            }

            h5 {
                color: #ff6b00;
                font-size: 1.2em;
                margin: 20px 0;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                font-weight: 500;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 20px 0;
            }

            li {
                margin: 10px 0;
                font-size: 1.1em;
                transition: transform 0.3s ease;
            }

            a {
                color: #ffffff;
                text-decoration: none;
                padding: 8px 15px;
                border: 1px solid rgba(0, 157, 255, 0.3);
                border-radius: 20px;
                display: inline-block;
                transition: all 0.3s ease;
                background: rgba(0, 157, 255, 0.1);
                font-family: 'Courier New', Courier, monospace;
                letter-spacing: 0.05em;
                font-weight: 400;
                position: relative;
                overflow: hidden;
                z-index: 1;
            }

            a:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, 
                    rgba(0, 149, 255, 0), 
                    rgba(255, 255, 255, 0.05), 
                    rgba(255, 107, 0, 0.05), 
                    rgba(255, 255, 255, 0.05), 
                    rgba(0, 149, 255, 0));
                opacity: 0;
                z-index: -1;
                transition: opacity 0.3s ease;
            }

            a:hover {
                background: rgba(255, 107, 0, 0.2);
                transform: scale(1.05);
                border-color: #ff6b00;
                box-shadow: 0 0 15px rgba(255, 107, 0, 0.3);
            }

            a:hover:before {
                opacity: 1;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('a');
                
                links.forEach(link => {
                    link.addEventListener('mousemove', function(e) {
                        const rect = this.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        const xPercent = Math.round(x / rect.width * 100);
                        const yPercent = Math.round(y / rect.height * 100);
                        
                        // Create a subtle linear gradient based on mouse position
                        const gradientX = Math.max(0, Math.min(100, xPercent - 10));
                        const gradientWidth = 20; // Width of the shimmer in percent
                        
                        const style = document.createElement('style');
                        style.textContent = `
                            a:hover:before {
                                background: linear-gradient(
                                    90deg,
                                    rgba(0, 149, 255, 0) 0%,
                                    rgba(0, 149, 255, 0) ${gradientX}%,
                                    rgba(255, 255, 255, 0.1) ${gradientX + gradientWidth/2}%,
                                    rgba(0, 149, 255, 0) ${gradientX + gradientWidth}%,
                                    rgba(0, 149, 255, 0) 100%
                                ) !important;
                            }
                        `;
                        
                        // Remove any previous style
                        const prevStyle = document.getElementById('shimmer-style');
                        if (prevStyle) {
                            prevStyle.remove();
                        }
                        
                        // Add the new style
                        style.id = 'shimmer-style';
                        document.head.appendChild(style);
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h3>sean (home)</h3>
            <h6>so that i don't forget</h6>
            <h5>stuff i like</h5>
            <ul>
                <li><a href="./public/movies.html">movies</a></li>
                <li><a href="./public/songs.html">songs</a></li>
            </ul>
        </div>
    </body>
</html>
